        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;

        .header {
            text-align: center;
            padding: 40px 20px;

            color: white;
            margin-bottom: 50px;

        .header h1 {

        }

        .header p {
            font-size: 1.2em;

            opacity: 0.9;
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease;
        }

        .timeline-item:nth-child(even) {
            transform: translateX(100px);
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .timeline-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
            border: 2px solid rgba(255, 105, 180, 0.1);
            position: relative;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.25);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: 0;
            margin-right: auto;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
            margin-right: 0;
        }

        .timeline-date {
            font-size: 1.1em;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.1);
        }

        .timeline-text {
            font-size: 1em;
            line-height: 1.5;
            color: #555;
            margin-bottom: 15px;
        }

        .timeline-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .timeline-image:hover {
            transform: scale(1.05);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            z-index: 10;
        }

        .timeline-item:nth-child(odd) .timeline-dot {
            left: calc(50% + 200px);
        }

        .timeline-item:nth-child(even) .timeline-dot {
            left: calc(50% - 200px);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 105, 180, 0.2);
            border: 2px solid #ff69b4;
            color: #ff69b4;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 105, 180, 0.3);
            transform: scale(1.05);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            animation: floatHeart 15s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .timeline-line {
                left: 30px;
            }

            .timeline-item {
                transform: translateX(0);
                margin-left: 60px;
            }

            .timeline-item:nth-child(even) {
                transform: translateX(0);
            }

            .timeline-content {
                max-width: none;
                margin: 0;
            }

            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content {

            }

            .timeline-dot {
                left: 30px !important;
            }

            .header h1 {

            }

            .timeline-container {

            }
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: #ff69b4;
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ff69b4;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
