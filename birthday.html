<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jaanu! üéÇ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .birthday-message {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .love-message {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff69b4; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4; }
        }

        /* Cake Animation */
        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px auto;
        }

        .cake-layer {
            position: absolute;
            border-radius: 10px;
            animation: cakeFloat 3s ease-in-out infinite;
        }

        .layer-1 {
            bottom: 0;
            left: 50px;
            width: 100px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .layer-2 {
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 35px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .layer-3 {
            bottom: 75px;
            left: 30px;
            width: 140px;
            height: 30px;
            background: linear-gradient(45deg, #ffe66d, #ffd93d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cake-top {
            bottom: 105px;
            left: 85px;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50% 50% 0 0;
            position: absolute;
            animation: candleFlicker 1s ease-in-out infinite alternate;
        }

        .candle-flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: radial-gradient(circle, #fff 0%, #ffd700 50%, #ff4500 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flameFlicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes candleFlicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.2); }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(var(--target-y)) scale(1);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 1.5em;
            animation: floatHeart 6s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Love Projects</a>
    
    <div class="container">
        <div class="birthday-message">üéÇ Happy Birthday Jaanu! üéÇ</div>
        <div class="love-message">I love you so much enjoy your day <3</div>
        
        <div class="cake">
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="cake-top">
                <div class="candle-flame"></div>
            </div>
        </div>
    </div>

    <script>
        // Create fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#ff69b4', '#ffd700', '#00ff00', '#ff4500', '#87ceeb', '#ff1493'];
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = Math.random() * 100 + '%';
            firework.style.setProperty('--target-y', Math.random() * 80 + 10 + 'vh');
            
            document.body.appendChild(firework);
            
            // Create sparkles around the firework
            setTimeout(() => {
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = firework.offsetLeft + 'px';
                    sparkle.style.top = firework.offsetTop + 'px';
                    sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (i / 8) * 2 * Math.PI;
                    const distance = 50;
                    sparkle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }
            }, 1000);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò'][Math.floor(Math.random() * 6)];
            
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const colors = ['#ff69b4', '#ffd700', '#00ff00', '#ff4500', '#87ceeb', '#ff1493'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Start animations
        document.addEventListener('DOMContentLoaded', function() {
            // Create fireworks every 2 seconds
            setInterval(createFirework, 2000);
            
            // Create floating hearts every 3 seconds
            setInterval(createFloatingHeart, 3000);
            
            // Create confetti continuously
            setInterval(createConfetti, 500);
            
            // Initial burst of fireworks
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFirework(), i * 200);
            }
        });
    </script>
</body>
</html>
