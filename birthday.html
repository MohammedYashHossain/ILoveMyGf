<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jaanu! üéÇ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .cake-container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .cake-container:hover {
            transform: scale(1.1);
        }

        .cake {
            position: relative;
            width: 200px;
            height: 150px;
        }

        .cake-layer {
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .layer-1 {
            bottom: 0;
            left: 50px;
            width: 100px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .layer-2 {
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 35px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .layer-3 {
            bottom: 75px;
            left: 30px;
            width: 140px;
            height: 30px;
            background: linear-gradient(45deg, #ffe66d, #ffd93d);
        }

        .cake-top {
            bottom: 105px;
            left: 85px;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50% 50% 0 0;
            position: absolute;
        }

        .candle-flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: radial-gradient(circle, #fff 0%, #ffd700 50%, #ff4500 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flameFlicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.2); }
        }

        .birthday-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 300px;
            height: 300px;
            text-align: center;
        }

        .birthday-cake {
            font-size: 200px;
            line-height: 1;
            animation: cakeAppear 1s forwards;
            opacity: 0;
            transform: scale(0);
        }

        @keyframes cakeAppear {
            0% { opacity: 0; transform: scale(0) rotate(-20deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        .cake-particle {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            pointer-events: none;
            z-index: 10;
            animation: floatAround 5s linear infinite;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(0, -60px) rotate(180deg); }
            75% { transform: translate(-50px, -30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .cake-fragment {
            position: absolute;
            background-color: #ff69b4;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 1;
        }

        .message {
            opacity: 0;
            font-size: 2em;
            color: #ff69b4;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .signature {
            position: fixed;
            bottom: 30px;
            opacity: 0;
            font-size: 1.2em;
            color: #ff69b4;
            text-align: center;
            font-weight: bold;
        }

        .sparkle {
            position: absolute;
            background-color: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 105, 180, 0.2);
            border: 2px solid #ff69b4;
            color: #ff69b4;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 105, 180, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Love Projects</a>
    
    <div class="cake-container" id="cake">
        <div class="cake">
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="cake-top">
                <div class="candle-flame"></div>
            </div>
        </div>
    </div>
    
    <div class="birthday-container" id="birthday-container">
        <div class="birthday-cake" id="birthday-cake">üéÇ</div>
    </div>
    
    <div class="message" id="message">Happy Birthday Jaanu! I love you so much enjoy your day <3</div>
    <div class="signature" id="signature">- Love Yash <3</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cake = document.getElementById('cake');
            const birthdayContainer = document.getElementById('birthday-container');
            const birthdayCake = document.getElementById('birthday-cake');
            const message = document.getElementById('message');
            const signature = document.getElementById('signature');
            let clicked = false;

            // Birthday emojis for particles
            const birthdayEmojis = ['üéÇ', 'üéÜ', 'üéâ', 'üéä', 'üéà', 'üéÅ', '‚ú®', 'üíñ'];

            cake.addEventListener('click', function(event) {
                if (!clicked) {
                    clicked = true;
                    
                    // Create initial sparkles
                    createSparkles(event);
                    
                    // Start cake dissolve animation
                    dissolveCake();
                    
                    // Show birthday cake after cake dissolves
                    setTimeout(() => {
                        cake.style.display = 'none';
                        birthdayContainer.style.display = 'block';
                        birthdayCake.style.animation = 'cakeAppear 1s forwards';
                        
                        // Create birthday particles around cake
                        createBirthdayParticles();
                    }, 1000);
                    
                    // Show message with animation
                    setTimeout(() => {
                        message.style.animation = 'fadeUp 2s forwards';
                        message.style.opacity = '1';
                    }, 2000);

                    // Show signature with animation
                    setTimeout(() => {
                        signature.style.animation = 'fadeUp 2s forwards';
                        signature.style.opacity = '1';
                    }, 3000);
                }
            });

            function dissolveCake() {
                const cakeElement = cake.querySelector('.cake');
                const rect = cakeElement.getBoundingClientRect();
                
                // Create fragments that will fly outward
                for (let i = 0; i < 50; i++) {
                    const fragment = document.createElement('div');
                    fragment.className = 'cake-fragment';
                    
                    // Position fragment at cake position
                    fragment.style.left = (rect.left + Math.random() * rect.width) + 'px';
                    fragment.style.top = (rect.top + Math.random() * rect.height) + 'px';
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    fragment.style.width = size + 'px';
                    fragment.style.height = size + 'px';
                    
                    // Random direction animation
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 200 + 50;
                    const duration = Math.random() * 1 + 0.5;
                    
                    fragment.style.transition = `all ${duration}s ease-out`;
                    
                    document.body.appendChild(fragment);
                    
                    // Trigger animation after a small delay
                    setTimeout(() => {
                        fragment.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                        fragment.style.opacity = '0';
                    }, 10);
                    
                    // Remove after animation
                    setTimeout(() => {
                        document.body.removeChild(fragment);
                    }, duration * 1000);
                }
                
                // Fade out the cake
                cakeElement.style.transition = 'opacity 1s';
                cakeElement.style.opacity = '0';
            }

            function createBirthdayParticles() {
                for (let i = 0; i < 15; i++) {
                    const birthdayParticle = document.createElement('div');
                    birthdayParticle.className = 'cake-particle';
                    
                    // Set random birthday emoji
                    const birthdayEmoji = birthdayEmojis[Math.floor(Math.random() * birthdayEmojis.length)];
                    birthdayParticle.textContent = birthdayEmoji;
                    
                    // Random size
                    const size = Math.random() * 20 + 10;
                    birthdayParticle.style.fontSize = size + 'px';
                    
                    // Position around birthday cake
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 100;
                    
                    birthdayParticle.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
                    birthdayParticle.style.top = `calc(50% + ${Math.sin(angle) * distance}px)`;
                    
                    // Random animation delay and duration
                    birthdayParticle.style.animationDelay = `${Math.random() * 2}s`;
                    birthdayParticle.style.animationDuration = `${Math.random() * 3 + 4}s`;
                    
                    document.body.appendChild(birthdayParticle);
                }
            }

            function createSparkles(event) {
                const rect = cake.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 20; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    // Random starting position around the cake
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 100 + 50;
                    
                    sparkle.style.left = (centerX + Math.cos(angle) * distance) + 'px';
                    sparkle.style.top = (centerY + Math.sin(angle) * distance) + 'px';
                    
                    // Random color
                    const hue = Math.floor(Math.random() * 60) + 300; // Pink-purple range
                    sparkle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                    
                    // Random size
                    const size = Math.random() * 6 + 3;
                    sparkle.style.width = size + 'px';
                    sparkle.style.height = size + 'px';
                    
                    // Animation
                    sparkle.style.animation = `sparkle ${Math.random() * 1 + 0.5}s forwards`;
                    
                    document.body.appendChild(sparkle);
                    
                    // Remove after animation
                    setTimeout(() => {
                        document.body.removeChild(sparkle);
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
